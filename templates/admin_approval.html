<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Rule Request Queue - NetOps Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>

    <style>
        :root {
            --bg-primary: #020617;
            --bg-panel: #0f172a;
            --bg-input: #1e293b;
            --bg-card: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent-color: #06b6d4;
            --border-color: #334155;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #fb923c;
        }

        body.light-mode {
            --bg-primary: #f1f5f9;
            --bg-panel: #ffffff;
            --bg-input: #e2e8f0;
            --bg-card: #f8fafc;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border-color: #cbd5e1;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-main);
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Header */
        .header {
            background-color: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem 2rem;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 40;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
            margin: 0 0 0.25rem 0;
        }

        .header p {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin: 0;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        #bulk-toolbar {
            display: none;
            align-items: center;
            gap: 0.75rem;
            background-color: var(--bg-input);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        #bulk-toolbar.show {
            display: flex;
        }

        #selected-count {
            color: var(--text-main);
            font-weight: 700;
            font-size: 0.875rem;
        }

        .divider {
            height: 32px;
            width: 1px;
            background-color: var(--border-color);
        }

        .btn {
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-reject {
            color: var(--danger-color);
            background: transparent;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-reject:hover {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-approve {
            background-color: var(--accent-color);
            color: #0b1120;
            box-shadow: 0 4px 6px -1px rgba(6, 182, 212, 0.2);
        }

        .btn-approve:hover {
            background-color: #0891b2;
        }

        .btn-commit {
            background-color: var(--success-color);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.2);
            padding: 0.75rem 2rem;
        }

        .btn-commit:hover {
            background-color: #059669;
        }

        .btn-commit:active {
            transform: scale(0.95);
        }

        /* Rule Cards */
        .rule-card {
            background-color: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s;
        }

        .rule-card.approved {
            border-color: var(--success-color);
            background: rgba(16, 185, 129, 0.05);
        }

        .rule-card.rejected {
            border-color: var(--danger-color);
            background: rgba(239, 68, 68, 0.05);
        }

        /* Checkbox */
        .custom-checkbox {
            appearance: none;
            background-color: var(--bg-input);
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent-color);
            border-radius: 4px;
            cursor: pointer;
            display: grid;
            place-content: center;
            flex-shrink: 0;
        }

        .custom-checkbox:checked {
            background-color: var(--accent-color);
        }

        .custom-checkbox:checked::before {
            content: "‚úî";
            color: #0b1120;
            font-size: 0.7rem;
            font-weight: 700;
        }

        .rule-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 1rem;
            flex: 1;
            font-size: 0.875rem;
        }

        .rule-field {
            border-right: 1px solid rgba(0, 0, 0, 0.1);
            padding-right: 0.75rem;
        }

        body.light-mode .rule-field {
            border-right-color: var(--border-color);
        }

        .rule-field:last-child {
            border-right: none;
        }

        .field-label {
            font-size: 0.625rem;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
            font-style: italic;
        }

        .field-value {
            font-weight: 700;
            color: var(--text-main);
        }

        .field-value.name {
            color: var(--accent-color);
            font-size: 0.75rem;
        }

        .field-value.mono {
            font-family: monospace;
            font-size: 0.75rem;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 999px;
            font-size: 0.6875rem;
            font-weight: 800;
            border: 1px solid;
            white-space: nowrap;
        }

        .status-pending {
            color: var(--warning-color);
            background: rgba(251, 146, 60, 0.1);
            border-color: rgba(251, 146, 60, 0.2);
        }

        .status-approved {
            color: var(--success-color);
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.2);
        }

        .status-rejected {
            color: var(--danger-color);
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.2);
        }

        .rule-actions {
            display: flex;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        .btn-icon {
            background-color: var(--bg-input);
            border: none;
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1.125rem;
        }

        .btn-icon:hover {
            background-color: var(--accent-color);
        }

        .btn-action {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.6875rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-action.reject {
            color: var(--danger-color);
            background: transparent;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-action.reject:hover {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-action.approve {
            background-color: var(--success-color);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.2);
        }

        .btn-action.approve:hover {
            background-color: #059669;
        }

        /* Modals */
        .modal {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 100;
        }

        body.light-mode .modal {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .modal.hidden {
            display: none;
        }

        .modal-content {
            background-color: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-header.success {
            background: rgba(16, 185, 129, 0.1);
            position: relative;
        }

        .modal-header.success::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(to right, var(--success-color), #059669);
        }

        .modal-icon {
            width: 64px;
            height: 64px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
            color: var(--text-main);
        }

        .modal-body {
            padding: 2rem 1.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-field.full {
            grid-column: 1 / -1;
        }

        label {
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            font-family: monospace;
        }

        input,
        select,
        textarea {
            background-color: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-main);
            padding: 0.625rem 1rem;
            font-size: 0.875rem;
            outline: none;
            transition: all 0.2s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: var(--accent-color);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            background-color: rgba(0, 0, 0, 0.1);
        }

        body.light-mode .modal-footer {
            background-color: var(--bg-input);
        }

        .btn-cancel {
            padding: 0.625rem 1.5rem;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-weight: 700;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .btn-cancel:hover {
            background-color: var(--bg-input);
            color: var(--text-main);
        }

        .btn-primary {
            padding: 0.625rem 2rem;
            background-color: var(--accent-color);
            color: #0b1120;
            border: none;
            font-weight: 700;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(6, 182, 212, 0.2);
        }

        .btn-primary:hover {
            background-color: #0891b2;
            transform: scale(1.05);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: #dc2626;
        }

        .error-text {
            color: var(--danger-color);
            font-size: 0.75rem;
            font-weight: 700;
        }

        .shake {
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        /* Toast */
        #toast-container {
            position: fixed;
            bottom: 24px;
            left: 24px;
            z-index: 200;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.875rem;
            animation: slideIn 0.3s ease-out;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .toast.success {
            background-color: var(--success-color);
            color: white;
        }

        .toast.error {
            background-color: var(--danger-color);
            color: white;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div>
            <h1>Rule Request Queue</h1>
            <p>Approve, edit and track requests</p>
        </div>

        <div class="header-controls">
            <div id="bulk-toolbar">
                <span id="selected-count">0 Selected</span>
                <button onclick="bulkReject()" class="btn btn-reject">Reject Selected</button>
                <button onclick="bulkApprove()" class="btn btn-approve">Approve Selected</button>
            </div>
            <div class="divider"></div>
            <button onclick="commitAll()" class="btn btn-commit">Final COMMIT</button>
        </div>
    </div>

    <div id="pending-container" style="padding-bottom: 4rem;"></div>

    <!-- Confirm Modal -->
    <div id="confirmModal" class="modal hidden">
        <div class="modal-content" style="max-width: 500px; text-align: center;">
            <div class="modal-header success">
                <div class="modal-icon">üõ°Ô∏è</div>
                <h3 class="modal-title">Approve Rules</h3>
                <p id="confirmMessage" style="color: var(--text-muted); font-size: 0.875rem;">Rules will be created on
                    the firewall immediately.</p>
            </div>
            <div class="modal-footer" style="justify-content: center;">
                <button onclick="closeConfirmModal()" class="btn-cancel">Cancel</button>
                <button onclick="executeBulkApprove()" class="btn-primary">Yes, Approve Rules</button>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal hidden">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h2 style="margin: 0; font-size: 1.25rem; font-weight: 700; color: var(--accent-color);">Edit Rule
                    Details</h2>
            </div>
            <div class="modal-body">
                <input type="hidden" id="edit_id">
                <div class="form-grid">
                    <div class="form-field full">
                        <label>Rule Name</label>
                        <input id="edit_rule_name">
                    </div>
                    <div class="form-field">
                        <label>From Zone</label>
                        <select id="edit_from_zone"></select>
                    </div>
                    <div class="form-field">
                        <label>To Zone</label>
                        <select id="edit_to_zone"></select>
                    </div>
                    <div class="form-field">
                        <label>Source IP</label>
                        <select id="edit_source_ip"></select>
                    </div>
                    <div class="form-field">
                        <label>Destination IP</label>
                        <select id="edit_destination_ip"></select>
                    </div>
                    <div class="form-field">
                        <label style="color: var(--accent-color);">Application</label>
                        <input list="modal_app_list" id="edit_app">
                        <datalist id="modal_app_list"></datalist>
                    </div>
                    <div class="form-field">
                        <label>Service / Port</label>
                        <select id="edit_port"></select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button onclick="closeEdit()" class="btn-cancel">Cancel</button>
                <button onclick="saveEdit()" class="btn-primary">Save Update</button>
            </div>
        </div>
    </div>

    <!-- Reject Modal -->
    <div id="rejectModal" class="modal hidden">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">
                <h3 style="margin: 0; font-size: 1.25rem; font-weight: 700; color: var(--danger-color);">Reject Request
                </h3>
            </div>
            <div class="modal-body">
                <textarea id="rejectReason" placeholder="Why is this request being rejected?"></textarea>
                <div id="reject-error" class="error-text hidden" style="margin-top: 0.5rem;">Rejection reason is
                    required</div>
            </div>
            <div class="modal-footer">
                <button onclick="closeRejectModal()" class="btn-cancel">Cancel</button>
                <button id="confirmRejectBtn" class="btn-primary btn-danger">Confirm Reject</button>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>

    <script>
        let allRules = [];
        let firewallParams = null;
        let isFetchingParams = false;
        let selectedRules = new Set();
        let ruleIdToReject = null;

        window.onload = function () { loadRules(); fetchFirewallParams(); };

        function showToast(msg, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerText = msg;
            container.appendChild(toast);
            setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 300); }, 3000);
        }

        async function loadRules() {
            try {
                const res = await fetch('/get-admin-view-rules');
                allRules = await res.json();
                const pendingCount = allRules.filter(r => r.status === 'Pending').length;
                window.parent.postMessage({ type: 'UPDATE_COUNTER', source: 'rules', count: pendingCount }, '*');
                renderUI(allRules);
            } catch (e) { showToast("Error loading data", 'error'); }
        }

        function toggleSelection(id) {
            if (selectedRules.has(id)) selectedRules.delete(id);
            else selectedRules.add(id);
            updateBulkToolbar();
        }

        function updateBulkToolbar() {
            const toolbar = document.getElementById('bulk-toolbar');
            const countSpan = document.getElementById('selected-count');
            if (selectedRules.size > 0) {
                toolbar.classList.add('show');
                countSpan.innerText = `${selectedRules.size} Selected`;
            } else {
                toolbar.classList.remove('show');
            }
        }

        function renderUI(rules) {
            const container = document.getElementById('pending-container');
            if (!rules || rules.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 3rem; color: var(--text-muted); font-style: italic;">No rules to display.</p>';
                return;
            }

            container.innerHTML = rules.map(r => {
                const isPending = r.status === 'Pending';
                let cardClass = r.status === 'Approved' ? 'approved' : r.status === 'Rejected' ? 'rejected' : '';
                let statusBadge = r.status === 'Approved' ? '<span class="status-badge status-approved">Approved ‚úî</span>' :
                    r.status === 'Rejected' ? '<span class="status-badge status-rejected">Rejected ‚úò</span>' :
                        '<span class="status-badge status-pending">Pending ‚è≥</span>';

                return `
                <div class="rule-card ${cardClass}">
                    ${isPending ? `<input type="checkbox" class="custom-checkbox" onchange="toggleSelection(${r.id})" ${selectedRules.has(r.id) ? 'checked' : ''}>` : '<div style="width: 20px;"></div>'}
                    
                    <div class="rule-grid">
                        <div class="rule-field">
                            <p class="field-label">Requester</p>
                            <p class="field-value">${r.requested_by || 'System'}</p>
                        </div>
                        <div class="rule-field">
                            <p class="field-label">Rule Name</p>
                            <p class="field-value name">${r.rule_name}</p>
                        </div>
                        <div class="rule-field">
                            <p class="field-label">Source</p>
                            <p class="field-value mono">${r.source_ip}</p>
                        </div>
                        <div class="rule-field">
                            <p class="field-label">Dest</p>
                            <p class="field-value mono">${r.destination_ip}</p>
                        </div>
                        <div class="rule-field">
                            <p class="field-label">App/Port</p>
                            <p class="field-value mono">${r.application} / ${r.service_port}</p>
                        </div>
                        <div class="rule-field" style="border-right: none; text-align: center;">
                            ${statusBadge}
                        </div>
                    </div>
                    
                    <div class="rule-actions">
                        ${isPending ? `
                            <button onclick="openEdit(${r.id})" class="btn-icon" title="Edit">üìù</button>
                            <button onclick="openRejectModal(${r.id})" class="btn-action reject">Reject</button>
                            <button onclick="handleAction('approve', ${r.id}, false)" class="btn-action approve">Approve</button>
                        ` : `<p style="font-size: 0.625rem; color: var(--text-muted); font-family: monospace;">${r.request_time || ''}</p>`}
                    </div>
                </div>`;
            }).join('');
        }

        function bulkApprove() {
            if (selectedRules.size === 0) return;
            document.getElementById('confirmMessage').innerHTML = `Are you sure you want to approve <span style="color: var(--success-color); font-weight: 700;">${selectedRules.size}</span> rules?`;
            document.getElementById('confirmModal').classList.remove('hidden');
        }

        async function executeBulkApprove() {
            closeConfirmModal();
            const promises = Array.from(selectedRules).map(id => fetch(`/approve-single-rule/${id}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ reason: "Bulk Approval" })
            }));
            await Promise.all(promises);
            selectedRules.clear();
            updateBulkToolbar();
            loadRules();
            showToast("Rules approved successfully");
        }

        function closeConfirmModal() { document.getElementById('confirmModal').classList.add('hidden'); }

        function openRejectModal(id) {
            ruleIdToReject = id;
            document.getElementById('rejectReason').value = "";
            document.getElementById('reject-error').classList.add('hidden');
            document.getElementById('rejectModal').classList.remove('hidden');
        }

        function closeRejectModal() { document.getElementById('rejectModal').classList.add('hidden'); }

        function bulkReject() {
            if (selectedRules.size === 0) return;
            ruleIdToReject = null;
            document.getElementById('rejectReason').value = "";
            document.getElementById('reject-error').classList.add('hidden');
            document.getElementById('rejectModal').classList.remove('hidden');
        }

        document.getElementById('confirmRejectBtn').onclick = async function () {
            const reason = document.getElementById('rejectReason').value.trim();
            if (!reason) {
                document.getElementById('rejectReason').classList.add('shake');
                document.getElementById('reject-error').classList.remove('hidden');
                setTimeout(() => document.getElementById('rejectReason').classList.remove('shake'), 400);
                return;
            }

            const ids = ruleIdToReject ? [ruleIdToReject] : Array.from(selectedRules);

            for (let id of ids) {
                await fetch(`/reject-single-rule/${id}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ reason: reason })
                });
            }

            if (!ruleIdToReject) selectedRules.clear();
            closeRejectModal();
            loadRules();
            updateBulkToolbar();
            showToast(ids.length > 1 ? "Requests rejected" : "Request rejected");
        };

        async function handleAction(type, id, commit) {
            const url = type === 'approve' ? `/approve-single-rule/${id}` : `/reject-single-rule/${id}`;
            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ reason: "Manual Admin Action" })
                });
                const data = await res.json();
                if (data.status === 'success') {
                    showToast(type === 'approve' ? "Rule approved and created" : "Rule rejected");
                    if (commit) await commitAll();
                    loadRules();
                } else { showToast(data.message, 'error'); }
            } catch (e) { showToast("Communication Error", 'error'); }
        }

        async function commitAll() {
            try {
                const res = await fetch('/commit', { method: 'POST' });
                const data = await res.json();
                showToast(data.message);
            } catch (e) { showToast("Commit Error", 'error'); }
        }

        async function openEdit(id) {
            const r = allRules.find(x => x.id === id);
            if (!r) return;
            document.getElementById('editModal').classList.remove('hidden');
            document.getElementById('edit_id').value = r.id;
            document.getElementById('edit_rule_name').value = r.rule_name;
            document.getElementById('edit_app').value = r.application;
            if (!firewallParams) await fetchFirewallParams();
            injectDataToModal(r);
        }

        function injectDataToModal(r) {
            const fillSelect = (id, val) => {
                const el = document.getElementById(id);
                if (!el) return;
                if (![...el.options].some(o => o.value === val)) el.add(new Option(val, val), el.firstChild);
                el.value = val || "any";
            };
            fillSelect('edit_from_zone', r.from_zone);
            fillSelect('edit_to_zone', r.to_zone);
            fillSelect('edit_source_ip', r.source_ip);
            fillSelect('edit_destination_ip', r.destination_ip);
            fillSelect('edit_port', r.service_port);
        }

        function closeEdit() { document.getElementById('editModal').classList.add('hidden'); }

        async function saveEdit() {
            const id = document.getElementById('edit_id').value;
            const data = {
                rule_name: document.getElementById('edit_rule_name').value,
                from_zone: document.getElementById('edit_from_zone').value,
                to_zone: document.getElementById('edit_to_zone').value,
                source_ip: document.getElementById('edit_source_ip').value,
                destination_ip: document.getElementById('edit_destination_ip').value,
                application: document.getElementById('edit_app').value,
                service_port: document.getElementById('edit_port').value
            };
            const res = await fetch(`/update-pending-rule/${id}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await res.json();
            if (result.status === 'success') {
                showToast("Successfully updated");
                closeEdit();
                loadRules();
            } else { showToast(result.message, 'error'); }
        }

        async function fetchFirewallParams() {
            if (firewallParams || isFetchingParams) return;
            isFetchingParams = true;
            try {
                const res = await fetch('/get-params');
                const data = await res.json();
                if (data.status === 'success') {
                    firewallParams = data;
                    const fill = (id, items) => {
                        const el = document.getElementById(id);
                        if (el) el.innerHTML = items.map(i => `<option value="${i}">${i}</option>`).join('');
                    };
                    fill('edit_from_zone', data.zones);
                    fill('edit_to_zone', data.zones);
                    fill('edit_source_ip', data.addresses);
                    fill('edit_destination_ip', data.addresses);
                    fill('edit_port', data.services);
                    document.getElementById('modal_app_list').innerHTML = data.applications.map(a => `<option value="${a}">${a}</option>`).join('');
                }
            } catch (e) { console.error(e); }
            finally { isFetchingParams = false; }
        }

        // Theme sync
        function syncTheme() {
            const theme = localStorage.getItem('theme');
            if (theme === 'light') document.body.classList.add('light-mode');
            else document.body.classList.remove('light-mode');
        }
        window.addEventListener('storage', syncTheme);
        window.addEventListener('message', (event) => {
            if (event.data === 'theme-toggle' || event.data.type === 'theme-toggle') {
                document.body.classList.toggle('light-mode');
            }
        });
        syncTheme();

        setInterval(loadRules, 20000);
    </script>
</body>
