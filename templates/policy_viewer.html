<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Policy Inventory Pro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>

    <style>
        :root {
            --bg-primary: #020617;
            --bg-panel: #0f172a;
            --bg-input: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent-color: #06b6d4;
            --accent-hover: #0891b2;
            --border-color: #334155;
            --success-color: #10b981;
            --danger-color: #ef4444;
        }

        body.light-mode {
            --bg-primary: #f1f5f9;
            --bg-panel: #ffffff;
            --bg-input: #e2e8f0;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border-color: #cbd5e1;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-main);
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 1.5rem;
            flex-shrink: 0;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            font-style: italic;
            color: var(--accent-color);
            margin: 0 0 0.25rem 0;
        }

        .header p {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin: 0;
        }

        .header-controls {
            display: flex;
            gap: 0.75rem;
        }

        .rule-count {
            background-color: var(--bg-input);
            color: var(--text-muted);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 700;
            border: 1px solid var(--border-color);
        }

        .btn {
            background-color: var(--bg-input);
            color: var(--text-main);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background-color: var(--border-color);
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: #0b1120;
            box-shadow: 0 4px 6px -1px rgba(6, 182, 212, 0.2);
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
        }

        .glass-panel {
            flex: 1;
            background-color: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        .table-container {
            overflow-y: auto;
            flex-grow: 1;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            text-align: left;
        }

        thead th {
            position: sticky;
            top: 0;
            z-index: 20;
            background-color: var(--bg-primary);
            padding: 0.75rem;
            border-bottom: 2px solid var(--border-color);
            color: var(--text-muted);
            font-size: 0.6875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 700;
            font-family: monospace;
        }

        .filter-input {
            width: 100%;
            background-color: var(--bg-input);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            font-size: 0.6875rem;
            padding: 6px 10px;
            border-radius: 6px;
            outline: none;
            transition: all 0.2s;
        }

        .filter-input:focus {
            border-color: var(--accent-color);
        }

        tbody tr {
            border-bottom: 1px solid var(--border-color);
            transition: background 0.15s;
        }

        tbody tr:hover {
            background-color: var(--bg-input);
        }

        td {
            padding: 0.5rem 0.75rem;
            font-size: 0.75rem;
            color: var(--text-main);
        }

        .rule-name {
            color: var(--accent-color);
            font-weight: 700;
            font-size: 0.6875rem;
        }

        .zone-text {
            color: var(--text-muted);
        }

        .obj-tag {
            position: relative;
            display: inline-flex;
            align-items: center;
            background-color: var(--bg-input);
            padding: 4px 8px;
            border-radius: 6px;
            margin: 2px;
            border-right: 3px solid;
            cursor: help;
            font-size: 0.6875rem;
            font-weight: 700;
        }

        .obj-tag.obj-group {
            border-right-color: #6366f1;
        }

        .obj-tag.obj-host {
            border-right-color: var(--success-color);
        }

        .obj-tag.obj-app {
            border-right-color: #a855f7;
        }

        .obj-tag::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background: #4f46e5;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.6875rem;
            white-space: pre-wrap;
            width: max-content;
            max-width: 250px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s;
            z-index: 100;
            pointer-events: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .obj-tag:hover::after {
            opacity: 1;
            visibility: visible;
        }

        .badge-allow {
            color: var(--success-color);
            border: 1px solid var(--success-color);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.625rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .badge-deny {
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.625rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }
    </style>
</head>

<body>
    <div class="header">
        <div>
            <h1>Firewall Policy Viewer</h1>
            <p>Policy Display</p>
        </div>
        <div class="header-controls">
            <span id="row-count" class="rule-count">0 Rules</span>
            <button onclick="loadPolicies()" class="btn">Refresh View üëÅÔ∏è</button>
            <button id="sync-btn" onclick="triggerDeepSync()" class="btn btn-primary">Full Firewall Sync üîÑ</button>
        </div>
    </div>

    <div class="glass-panel">
        <div class="table-container">
            <table id="policyTable">
                <thead>
                    <tr>
                        <th style="width: 16%;">Rule Name</th>
                        <th style="width: 100px;">From</th>
                        <th style="width: 100px;">To</th>
                        <th>Source Objects</th>
                        <th>Dest Objects</th>
                        <th>Service</th>
                        <th>Application</th>
                        <th style="width: 80px;">Action</th>
                    </tr>
                    <tr style="background-color: rgba(0, 0, 0, 0.2);">
                        <th><input type="text" class="filter-input" data-col="name" placeholder="Name..."></th>
                        <th><input type="text" class="filter-input" data-col="from" placeholder="Zone..."></th>
                        <th><input type="text" class="filter-input" data-col="to" placeholder="Zone..."></th>
                        <th><input type="text" class="filter-input" data-col="sources" placeholder="IP or Name..."></th>
                        <th><input type="text" class="filter-input" data-col="destinations" placeholder="IP or Name...">
                        </th>
                        <th><input type="text" class="filter-input" data-col="services" placeholder="Port..."></th>
                        <th><input type="text" class="filter-input" data-col="applications" placeholder="App..."></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="policy-body">
                    <tr>
                        <td colspan="8"
                            style="padding: 3rem; text-align: center; color: var(--text-muted); font-style: italic;">
                            Loading data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function triggerDeepSync() {
            const btn = document.getElementById('sync-btn');
            const originalText = btn.innerText;
            btn.innerText = "Syncing... ‚è≥";
            btn.disabled = true;
            try {
                const res = await fetch('/api/sync/firewall', { method: 'POST' });
                const data = await res.json();
                alert(data.message);
                loadPolicies();
            } catch (e) {
                alert("Sync Error: Check Firewall Connection");
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        let allPolicies = [];

        async function loadPolicies() {
            const body = document.getElementById('policy-body');
            body.innerHTML = '<tr><td colspan="8" style="padding: 3rem; text-align: center; color: var(--accent-color); font-style: italic;">Loading from DB...</td></tr>';
            try {
                const res = await fetch(`/get-all-policies?t=${Date.now()}`);
                allPolicies = await res.json();
                renderTable(allPolicies);
            } catch (e) { console.error("Load Error:", e); }
        }

        function renderTable(policies) {
            const body = document.getElementById('policy-body');
            document.getElementById('row-count').innerText = `${policies.length} Rules`;

            if (policies.length === 0) {
                body.innerHTML = '<tr><td colspan="8" style="padding: 3rem; text-align: center; color: var(--text-muted);">No matching rules found</td></tr>';
                return;
            }

            body.innerHTML = policies.map(p => {
                const actionClass = (p.action && p.action.toLowerCase() === 'allow') ? 'badge-allow' : 'badge-deny';

                return `
                    <tr>
                        <td><span class="rule-name">${p.name}</span></td>
                        <td class="zone-text">${p.from}</td>
                        <td class="zone-text">${p.to}</td>
                        <td>${renderTags(p.sources)}</td>
                        <td>${renderTags(p.destinations)}</td>
                        <td>${renderTags(p.services, true)}</td>
                        <td>${renderTags(p.applications, false, 'app')}</td>
                        <td style="text-align: center;"><span class="${actionClass}">${p.action}</span></td>
                    </tr>
                `;
            }).join('');
        }

        function renderTags(objs, isSvc = false, forceType = null) {
            if (!objs || objs.length === 0) return `<span style="color: var(--text-muted); font-size: 0.75rem; font-style: italic;">any</span>`;

            return `<div style="display: flex; flex-wrap: wrap; gap: 4px;">` + objs.map(o => {
                let typeClass = o.is_group ? 'obj-group' : 'obj-host';
                if (forceType === 'app') typeClass = 'obj-app';

                const tooltipText = o.value || 'Info unavailable';
                return `<div class="obj-tag ${typeClass}" title="${tooltipText}" data-tooltip="Content: ${tooltipText}">${o.name}</div>`;
            }).join('') + `</div>`;
        }

        function applyFilters() {
            const inputs = Array.from(document.querySelectorAll('.filter-input'));
            const filtered = allPolicies.filter(p => {
                return inputs.every(input => {
                    const val = input.value.toLowerCase().trim();
                    if (!val) return true;
                    const col = input.dataset.col;

                    if (Array.isArray(p[col])) {
                        return p[col].some(o =>
                            o.name.toLowerCase().includes(val) ||
                            (o.value && o.value.toLowerCase().includes(val))
                        );
                    }
                    return String(p[col]).toLowerCase().includes(val);
                });
            });
            renderTable(filtered);
        }

        document.querySelectorAll('.filter-input').forEach(i => i.addEventListener('input', applyFilters));

        // Theme sync
        function syncTheme() {
            const theme = localStorage.getItem('theme');
            if (theme === 'light') document.body.classList.add('light-mode');
            else document.body.classList.remove('light-mode');
        }
        window.addEventListener('storage', syncTheme);
        window.addEventListener('message', (event) => {
            if (event.data === 'theme-toggle' || event.data.type === 'theme-toggle') {
                document.body.classList.toggle('light-mode');
            }
        });
        syncTheme();

        window.onload = loadPolicies;
    </script>
</body>

</html>
