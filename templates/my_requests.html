<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>NetOps - My Rule Requests</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>

    <style>
        :root {
            --bg-primary: #020617;
            --bg-panel: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent-color: #06b6d4;
            --border-color: #334155;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #fb923c;
        }

        body.light-mode {
            --bg-primary: #f1f5f9;
            --bg-panel: #ffffff;
            --bg-card: #f8fafc;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border-color: #cbd5e1;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-main);
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background-color: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
            margin: 0 0 0.25rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header p {
            color: var(--text-muted);
            font-size: 0.875rem;
            font-style: italic;
            margin: 0;
        }

        .btn-refresh {
            background-color: var(--bg-card);
            border: none;
            padding: 0.75rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            font-size: 1.25rem;
        }

        .btn-refresh:hover {
            background-color: var(--border-color);
        }

        .request-card {
            background-color: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: background-color 0.2s;
        }

        .request-card:hover {
            background-color: var(--bg-card);
        }

        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .request-info {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }

        .request-icon {
            font-size: 2rem;
            margin-top: 0.25rem;
        }

        .rule-name {
            font-weight: 700;
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
            color: var(--text-main);
        }

        .request-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            font-size: 0.75rem;
            font-family: monospace;
            color: var(--text-muted);
        }

        .detail-label {
            color: var(--accent-color);
            font-weight: 700;
        }

        .request-status {
            text-align: right;
        }

        .status-pill {
            padding: 4px 12px;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 700;
            border: 1px solid transparent;
        }

        .status-pending {
            color: var(--warning-color);
            background: rgba(251, 146, 60, 0.1);
            border-color: rgba(251, 146, 60, 0.2);
        }

        .status-approved {
            color: var(--success-color);
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.2);
        }

        .status-rejected {
            color: var(--danger-color);
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.2);
        }

        .status-time {
            font-size: 0.625rem;
            color: var(--text-muted);
            margin-top: 1rem;
            font-family: monospace;
        }

        .admin-note-box {
            margin-top: 0.75rem;
            padding: 0.75rem;
            background: rgba(6, 182, 212, 0.05);
            border: 1px solid rgba(6, 182, 212, 0.2);
            border-radius: 8px;
            display: flex;
            gap: 0.75rem;
            align-items: flex-start;
        }

        .admin-note-label {
            font-size: 0.625rem;
            text-transform: uppercase;
            color: var(--accent-color);
            font-weight: 700;
        }

        .admin-note-text {
            font-size: 0.875rem;
            color: var(--text-muted);
            font-style: italic;
            line-height: 1.5;
        }

        .empty-state {
            text-align: center;
            padding: 5rem 2rem;
            border: 2px dashed var(--border-color);
            border-radius: 12px;
        }

        .empty-state p {
            color: var(--text-muted);
            font-style: italic;
        }

        .btn-create {
            margin-top: 1rem;
            background: rgba(6, 182, 212, 0.2);
            color: var(--accent-color);
            border: 1px solid rgba(6, 182, 212, 0.3);
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-create:hover {
            background: rgba(6, 182, 212, 0.3);
        }

        .loader {
            display: inline-block;
            width: 32px;
            height: 32px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error-message {
            padding: 1.5rem;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 12px;
            text-align: center;
            color: var(--danger-color);
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>
                    <span>üìú</span> My Request Queue (Rules)
                </h1>
                <p>Real-time firewall rule approval status</p>
            </div>
            <button onclick="loadRequests()" class="btn-refresh" title="Refresh Data">
                üîÑ
            </button>
        </div>

        <div id="requests-list">
            <div class="empty-state">
                <div class="loader"></div>
                <p style="font-size: 0.875rem;">Fetching server data...</p>
            </div>
        </div>
    </div>

    <script>
        async function loadRequests() {
            try {
                const res = await fetch(`/get-my-requests?t=${Date.now()}`);
                const data = await res.json();
                const container = document.getElementById('requests-list');

                if (!data || data.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <p>No rule requests associated with you found.</p>
                            <button onclick="window.parent.toggleComponent('palo-alto')" class="btn-create">
                                Create New Rule Now ‚ûî
                            </button>
                        </div>`;
                    return;
                }

                container.innerHTML = data.map(r => {
                    const status = (r.status || 'Pending').toLowerCase();
                    const sClass = `status-${status}`;
                    let sText = "Pending Review";
                    let icon = "‚è≥";

                    if (status === 'approved') { sText = "Done in Firewall"; icon = "‚úÖ"; }
                    else if (status === 'rejected') { sText = "Rejected"; icon = "‚ùå"; }

                    return `
                        <div class="request-card">
                            <div class="request-header">
                                <div class="request-info">
                                    <span class="request-icon">${icon}</span>
                                    <div>
                                        <p class="rule-name">${r.rule_name}</p>
                                        <div class="request-details">
                                            <p>
                                                <span class="detail-label">SOURCE:</span> ${r.source_ip || r.source}
                                            </p>
                                            <p>
                                                <span class="detail-label">DEST:</span> ${r.destination_ip || r.destination}
                                            </p>
                                            <p style="font-weight: 700;">
                                                <span class="detail-label">PORT:</span> ${r.service_port}/${r.protocol || 'tcp'}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="request-status">
                                    <span class="status-pill ${sClass}">
                                        ${sText}
                                    </span>
                                    <p class="status-time">${r.time || ''}</p>
                                </div>
                            </div>

                            ${r.admin_notes ? `
                                <div class="admin-note-box">
                                    <span style="font-size: 0.75rem;">üí¨</span>
                                    <div>
                                        <p class="admin-note-label">Admin Note</p>
                                        <p class="admin-note-text">${r.admin_notes}</p>
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    `;
                }).join('');
            } catch (e) {
                console.error("Error loading requests:", e);
                document.getElementById('requests-list').innerHTML =
                    '<div class="error-message">‚ö†Ô∏è Communication Error with Management Server</div>';
            }
        }

        // Theme sync
        function syncTheme() {
            const theme = localStorage.getItem('theme');
            if (theme === 'light') document.body.classList.add('light-mode');
            else document.body.classList.remove('light-mode');
        }
        window.addEventListener('storage', syncTheme);
        window.addEventListener('message', (event) => {
            if (event.data === 'theme-toggle' || event.data.type === 'theme-toggle') {
                document.body.classList.toggle('light-mode');
            }
        });
        syncTheme();

        loadRequests();
        setInterval(loadRequests, 15000);
    </script>
</body>

</html>
