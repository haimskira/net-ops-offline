<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Policy Match Tester</title>

    <style>
        /* 
         * Design System: "Rule Manager Pro" Inheritance
         * Air-Gap Compatible: No External Dependencies
         */
        :root {
            --bg-primary: #020617;
            --bg-panel: #0f172a;
            --bg-input: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent-color: #06b6d4;
            --accent-hover: #0891b2;
            --border-color: #334155;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --input-height: 42px;
            --radius-md: 6px;
        }

        body.light-mode {
            --bg-primary: #f1f5f9;
            --bg-panel: #ffffff;
            --bg-input: #e2e8f0;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border-color: #cbd5e1;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-main);
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 40px;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-icon {
            width: 48px;
            height: 48px;
            background: rgba(6, 182, 212, 0.15);
            border: 1px solid rgba(6, 182, 212, 0.3);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1.5rem;
            color: var(--accent-color);
        }

        .header-icon svg {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            fill: none;
        }

        .header-info h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 0 4px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header-info p {
            margin: 0;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-family: monospace;
        }

        /* Loading Indicator */
        .loading-indicator {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            border: 1px solid rgba(6, 182, 212, 0.3);
        }

        .light-mode .loading-indicator {
            background: var(--bg-input);
        }

        .loader {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid var(--border-color);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-muted);
            font-family: monospace;
        }

        /* Panel */
        .config-panel {
            background-color: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            padding: 2rem;
            gap: 2rem;
        }

        .input-group {
            position: relative;
        }

        label {
            display: block;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 8px;
            font-family: monospace;
        }

        input,
        select {
            width: 100%;
            height: var(--input-height);
            background-color: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-main);
            padding: 0 1rem;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.2s;
        }

        input:focus,
        select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 1px var(--accent-color);
        }

        input::placeholder {
            color: var(--text-muted);
            opacity: 0.5;
        }

        /* Footer */
        .footer {
            padding: 1.5rem 2rem;
            border-top: 1px solid var(--border-color);
            background-color: rgba(0, 0, 0, 0.3);
        }

        .light-mode .footer {
            background-color: var(--bg-input);
        }

        .btn-submit {
            width: 100%;
            background-color: var(--accent-color);
            color: #0b1120;
            border: none;
            height: calc(var(--input-height) + 8px);
            border-radius: var(--radius-md);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-submit:hover {
            background-color: var(--accent-hover);
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Result Box */
        .result-box {
            margin-top: 2rem;
            padding: 2rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-box.success {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--success-color);
        }

        .result-box.error {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--danger-color);
        }

        .result-header {
            font-size: 1.25rem;
            font-weight: 700;
            margin: 0 0 1.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .result-header.success {
            color: var(--success-color);
        }

        .result-header.error {
            color: var(--danger-color);
        }

        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .result-item {
            background-color: var(--bg-input);
            padding: 1rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
        }

        .result-item-label {
            display: block;
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            font-family: monospace;
        }

        .result-item-value {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-main);
        }

        .result-item-value.accent {
            color: var(--accent-color);
        }

        .result-item-value.success {
            color: var(--success-color);
        }

        .result-item-value.danger {
            color: var(--danger-color);
        }

        .no-match-message {
            grid-column: 1 / -1;
            text-align: center;
            color: var(--text-muted);
            padding: 1rem;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <div class="header-icon">
                    <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </div>
                <div class="header-info">
                    <h1>Security Policy Match Tester</h1>
                    <p>Traffic Simulation & Rule Diagnosis</p>
                </div>
            </div>
            <div id="loading-indicator" class="loading-indicator">
                <div class="loader"></div>
                <span class="loading-text">Loading firewall data...</span>
            </div>
        </header>

        <div class="config-panel">
            <div class="form-grid">
                <div class="input-group">
                    <label>From Zone</label>
                    <select id="from_zone"></select>
                </div>
                <div class="input-group">
                    <label>To Zone</label>
                    <select id="to_zone"></select>
                </div>
                <div class="input-group">
                    <label>Source IP</label>
                    <input type="text" id="source_ip" placeholder="e.g. 10.0.0.1">
                </div>
                <div class="input-group">
                    <label>Destination IP</label>
                    <input type="text" id="destination_ip" placeholder="e.g. 8.8.8.8">
                </div>
                <div class="input-group">
                    <label>Protocol</label>
                    <select id="protocol">
                        <option value="6">TCP (6)</option>
                        <option value="17">UDP (17)</option>
                        <option value="1">ICMP (1)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Destination Port</label>
                    <input type="text" id="port" value="443">
                </div>
            </div>

            <div class="footer">
                <button id="run-btn" class="btn-submit" onclick="runMatch()">
                    RUN DIAGNOSTIC MATCH
                </button>
            </div>
        </div>

        <div id="result-box" class="result-box hidden">
            <h3 id="res-header" class="result-header"></h3>
            <div id="res-content" class="result-grid"></div>
        </div>
    </div>

    <script>
        // Theme sync
        function syncTheme() {
            const theme = localStorage.getItem('theme');
            if (theme === 'light') document.body.classList.add('light-mode');
            else document.body.classList.remove('light-mode');
        }

        window.addEventListener('storage', syncTheme);
        window.addEventListener('message', (event) => {
            if (event.data === 'theme-toggle' || event.data.type === 'theme-toggle') {
                document.body.classList.toggle('light-mode');
            }
        });
        syncTheme();

        // Load zones
        async function loadZones() {
            const loader = document.getElementById('loading-indicator');
            try {
                const res = await fetch('/get-params');
                const data = await res.json();

                if (data.status === 'success') {
                    const fromEl = document.getElementById('from_zone');
                    const toEl = document.getElementById('to_zone');

                    fromEl.innerHTML = '<option value="">-- Without Zone (Optional) --</option>';
                    toEl.innerHTML = '<option value="">-- Without Zone (Optional) --</option>';

                    data.zones
                        .filter(z => z.toLowerCase() !== 'any')
                        .forEach(z => {
                            fromEl.add(new Option(z, z));
                            toEl.add(new Option(z, z));
                        });

                    loader.classList.add('hidden');
                }
            } catch (e) {
                console.error("Error loading zones:", e);
            }
        }

        // Run policy match
        async function runMatch() {
            const btn = document.getElementById('run-btn');
            const resultBox = document.getElementById('result-box');
            const header = document.getElementById('res-header');
            const content = document.getElementById('res-content');

            btn.disabled = true;
            btn.innerHTML = '<div class="loader"></div> CHECKING RULE...';
            resultBox.classList.add('hidden');

            const payload = {
                from_zone: document.getElementById('from_zone').value.trim(),
                to_zone: document.getElementById('to_zone').value.trim(),
                source_ip: document.getElementById('source_ip').value.trim(),
                destination_ip: document.getElementById('destination_ip').value.trim(),
                protocol: document.getElementById('protocol').value,
                port: document.getElementById('port').value.trim()
            };

            if (!payload.source_ip || !payload.destination_ip) {
                alert("Please enter valid IP addresses");
                btn.disabled = false;
                btn.textContent = "RUN DIAGNOSTIC MATCH";
                return;
            }

            try {
                const res = await fetch('/run-policy-match', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await res.json();

                if (!res.ok) throw new Error(data.message || "Execution error");

                resultBox.classList.remove('hidden', 'success', 'error');

                if (data.status === 'success' && data.match) {
                    resultBox.classList.add('success');
                    header.className = 'result-header success';
                    header.innerHTML = '<span>✅</span> Result: Match Found';

                    const srcDisplay = data.source || payload.source_ip;
                    const dstDisplay = data.destination || payload.destination_ip;
                    const action = (data.action || "allow").toUpperCase();

                    content.innerHTML = `
                        <div class="result-item">
                            <span class="result-item-label">Rule Name</span>
                            <span class="result-item-value accent">${data.rule_name}</span>
                        </div>
                        <div class="result-item">
                            <span class="result-item-label">Action</span>
                            <span class="result-item-value ${action === 'ALLOW' ? 'success' : 'danger'}">${action}</span>
                        </div>
                        <div class="result-item">
                            <span class="result-item-label">Source</span>
                            <span class="result-item-value">${srcDisplay}</span>
                        </div>
                        <div class="result-item">
                            <span class="result-item-label">Destination</span>
                            <span class="result-item-value">${dstDisplay}</span>
                        </div>
                    `;
                } else {
                    resultBox.classList.add('error');
                    header.className = 'result-header error';
                    header.innerHTML = '<span>❌</span> No Match Found';
                    content.innerHTML = '<p class="no-match-message">Traffic does not match any existing security rule. It will be blocked by Implicit Deny.</p>';
                }
            } catch (e) {
                alert("Error: " + e.message);
            } finally {
                btn.disabled = false;
                btn.textContent = "RUN DIAGNOSTIC MATCH";
            }
        }

        window.onload = loadZones;
    </script>
</body>

</html>
