<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Object Management & Approval - NetOps Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>

    <style>
        :root {
            --bg-primary: #020617;
            --bg-panel: #0f172a;
            --bg-input: #1e293b;
            --bg-card: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent-color: #a855f7;
            --accent-hover: #9333ea;
            --border-color: #334155;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #fb923c;
        }

        body.light-mode {
            --bg-primary: #f1f5f9;
            --bg-panel: #ffffff;
            --bg-input: #e2e8f0;
            --bg-card: #f8fafc;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border-color: #cbd5e1;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-main);
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Header */
        .header {
            background-color: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem 2rem;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 40;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
            margin: 0 0 0.25rem 0;
        }

        .header p {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin: 0;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        #bulk-toolbar {
            display: none;
            align-items: center;
            gap: 0.75rem;
            background-color: var(--bg-input);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        #bulk-toolbar.show {
            display: flex;
        }

        #selected-count {
            color: var(--text-main);
            font-weight: 700;
            font-size: 0.875rem;
        }

        .divider {
            height: 32px;
            width: 1px;
            background-color: var(--border-color);
        }

        .btn {
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-reject {
            color: var(--danger-color);
            background: transparent;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-reject:hover {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-approve {
            background-color: var(--accent-color);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(168, 85, 247, 0.2);
        }

        .btn-approve:hover {
            background-color: var(--accent-hover);
        }

        .btn-refresh {
            background-color: var(--bg-input);
            color: var(--text-muted);
            border: 1px solid var(--border-color);
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 1.25rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-refresh:hover {
            color: var(--accent-color);
        }

        /* Object Cards */
        .obj-card {
            background-color: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s;
        }

        .obj-card.approved {
            border-color: var(--success-color);
            background: rgba(16, 185, 129, 0.05);
            opacity: 0.85;
        }

        .obj-card.rejected {
            border-color: var(--danger-color);
            background: rgba(239, 68, 68, 0.05);
            opacity: 0.85;
        }

        /* Checkbox */
        .custom-checkbox {
            appearance: none;
            background-color: var(--bg-input);
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent-color);
            border-radius: 4px;
            cursor: pointer;
            display: grid;
            place-content: center;
            flex-shrink: 0;
        }

        body.light-mode .custom-checkbox {
            background-color: white;
        }

        .custom-checkbox:checked {
            background-color: var(--accent-color);
        }

        .custom-checkbox:checked::before {
            content: "‚úî";
            color: white;
            font-size: 0.7rem;
            font-weight: 700;
        }

        .obj-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1.5rem;
            flex: 1;
            font-size: 0.875rem;
        }

        .obj-field p {
            margin: 0;
        }

        .field-label {
            font-size: 0.625rem;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }

        .field-value {
            font-weight: 700;
            color: var(--text-main);
        }

        .field-value.requester {
            font-size: 0.875rem;
        }

        .field-value.type {
            color: var(--accent-color);
            font-size: 0.6875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 900;
        }

        .field-value.name {
            font-family: monospace;
            color: var(--accent-color);
            font-size: 0.75rem;
        }

        .member-badge {
            background: rgba(168, 85, 247, 0.1);
            border: 1px solid rgba(168, 85, 247, 0.2);
            padding: 1px 6px;
            border-radius: 4px;
            font-size: 0.625rem;
            margin: 1px;
            display: inline-block;
            color: var(--accent-color);
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 999px;
            font-size: 0.625rem;
            font-weight: 800;
            border: 1px solid;
        }

        .status-pending {
            color: var(--warning-color);
            background: rgba(251, 146, 60, 0.1);
            border-color: rgba(251, 146, 60, 0.2);
        }

        .status-approved {
            color: var(--success-color);
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.2);
        }

        .status-rejected {
            color: var(--danger-color);
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.2);
        }

        .obj-actions {
            display: flex;
            gap: 0.5rem;
            flex-shrink: 0;
            min-width: 150px;
            justify-content: flex-end;
        }

        .btn-icon {
            background-color: var(--bg-input);
            border: none;
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-icon:hover {
            background-color: var(--accent-color);
        }

        body.light-mode .btn-icon {
            background-color: var(--border-color);
        }

        body.light-mode .btn-icon:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-action {
            padding: 0.375rem 0.75rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-action.reject {
            color: var(--danger-color);
            background: transparent;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-action.reject:hover {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-action.approve {
            background-color: var(--accent-color);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(168, 85, 247, 0.2);
        }

        .btn-action.approve:hover {
            background-color: var(--accent-hover);
        }

        .admin-note {
            margin-top: 0.75rem;
            margin-left: 3.5rem;
            padding: 0.75rem;
            background: rgba(168, 85, 247, 0.05);
            border-left: 2px solid rgba(168, 85, 247, 0.2);
            border-radius: 0 8px 8px 0;
            font-size: 0.75rem;
            color: var(--text-muted);
            font-style: italic;
        }

        /* Modals - Same style as admin_approval */
        .modal {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 100;
        }

        body.light-mode .modal {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .modal.hidden {
            display: none;
        }

        .modal-content {
            background-color: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-header.success {
            background: rgba(168, 85, 247, 0.05);
            position: relative;
        }

        .modal-header.success::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(to right, var(--accent-color), var(--accent-hover));
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin: 0;
            color: var(--text-main);
        }

        .modal-body {
            padding: 2rem 1.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-field.full {
            grid-column: 1 / -1;
        }

        label {
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            font-family: monospace;
        }

        input,
        select,
        textarea {
            background-color: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-main);
            padding: 0.625rem 1rem;
            font-size: 0.875rem;
            outline: none;
            transition: all 0.2s;
        }

        body.light-mode input,
        body.light-mode select,
        body.light-mode textarea {
            background-color: white;
            border-color: var(--border-color);
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: var(--accent-color);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            background-color: rgba(0, 0, 0, 0.1);
        }

        body.light-mode .modal-footer {
            background-color: var(--bg-input);
        }

        .btn-cancel {
            padding: 0.625rem 1.5rem;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-weight: 700;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .btn-cancel:hover {
            background-color: var(--bg-input);
            color: var(--text-main);
        }

        .btn-primary {
            padding: 0.625rem 2rem;
            background-color: var(--accent-color);
            color: white;
            border: none;
            font-weight: 700;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(168, 85, 247, 0.2);
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
            transform: scale(1.05);
        }

        .btn-danger {
            background-color: var(--danger-color);
        }

        .btn-danger:hover {
            background-color: #dc2626;
        }

        .custom-scroll::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div>
            <h1>Object Management & Approval</h1>
            <p>Approve new requests and view infrastructure history</p>
        </div>

        <div class="header-controls">
            <div id="bulk-toolbar">
                <span id="selected-count">0 Selected</span>
                <button onclick="bulkReject()" class="btn btn-reject">Reject Selected</button>
                <button onclick="bulkApprove()" class="btn btn-approve">Approve Selected</button>
            </div>
            <div class="divider"></div>
            <button onclick="loadObjects()" class="btn-refresh" title="Refresh">üîÑ</button>
        </div>
    </div>

    <div id="objects-container" style="padding-bottom: 4rem;"></div>

    <!-- Confirm Modal -->
    <div id="confirmModal" class="modal hidden">
        <div class="modal-content" style="max-width: 500px; text-align: center;">
            <div class="modal-header success">
                <h3 class="modal-title">Approve Objects</h3>
                <p id="confirmMessage" style="color: var(--text-muted); font-size: 0.875rem; margin: 0.5rem 0 0 0;">Are
                    you sure? This action will create the objects in the firewall.</p>
            </div>
            <div class="modal-footer" style="justify-content: center;">
                <button onclick="closeConfirmModal()" class="btn-cancel">Cancel</button>
                <button onclick="executeBulkApprove()" class="btn-primary">Yes, Approve</button>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal hidden">
        <div class="modal-content" style="max-width: 700px;">
            <div class="modal-header">
                <h2 class="modal-title" style="color: var(--accent-color);">Edit Request Details</h2>
            </div>
            <div class="modal-body">
                <input type="hidden" id="edit_id">
                <div class="form-grid">
                    <div class="form-field full">
                        <label>Object Name</label>
                        <input id="edit_name">
                    </div>
                    <div class="form-field full">
                        <label>Value (IP or comma-separated members)</label>
                        <input id="edit_value">
                    </div>
                    <div class="form-field" id="field_prefix" style="display: none;">
                        <label style="color: #06b6d4;">Prefix (Mask)</label>
                        <select id="edit_prefix">
                            <option value="32">/32</option>
                            <option value="24">/24</option>
                            <option value="16">/16</option>
                        </select>
                    </div>
                    <div class="form-field" id="field_protocol" style="display: none;">
                        <label style="color: #fb923c;">Protocol</label>
                        <select id="edit_protocol">
                            <option value="tcp">TCP</option>
                            <option value="udp">UDP</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button onclick="closeEdit()" class="btn-cancel">Cancel</button>
                <button onclick="saveEdit()" class="btn-primary">Save Update</button>
            </div>
        </div>
    </div>

    <!-- Reject Modal -->
    <div id="rejectModal" class="modal hidden">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">
                <h3 class="modal-title" style="color: var(--danger-color);">Reject Request</h3>
            </div>
            <div class="modal-body">
                <textarea id="rejectReason" placeholder="Explain why the request was rejected..."></textarea>
            </div>
            <div class="modal-footer">
                <button onclick="closeRejectModal()" class="btn-cancel">Cancel</button>
                <button id="confirmRejectBtn" class="btn-primary btn-danger">Reject</button>
            </div>
        </div>
    </div>

    <script>
        let allObjects = [];
        let selectedObjects = new Set();
        let objectIdToReject = null;

        window.onload = loadObjects;

        async function loadObjects() {
            try {
                const res = await fetch('/get-admin-view-objects');
                allObjects = await res.json();

                const pendingCount = allObjects.filter(o => (o.status || '').toLowerCase() === 'pending').length;
                window.parent.postMessage({ type: 'UPDATE_COUNTER', source: 'objects', count: pendingCount }, '*');

                renderUI();
            } catch (e) {
                document.getElementById('objects-container').innerHTML = '<p style="text-align: center; padding: 3rem; color: var(--danger-color); font-weight: 700;">Server communication error</p>';
            }
        }

        function toggleSelection(id) {
            if (selectedObjects.has(id)) selectedObjects.delete(id);
            else selectedObjects.add(id);
            updateBulkToolbar();
        }

        function updateBulkToolbar() {
            const toolbar = document.getElementById('bulk-toolbar');
            const countSpan = document.getElementById('selected-count');
            if (selectedObjects.size > 0) {
                toolbar.classList.add('show');
                countSpan.innerText = `${selectedObjects.size} Selected`;
            } else {
                toolbar.classList.remove('show');
            }
        }

        function renderUI() {
            const container = document.getElementById('objects-container');
            if (!allObjects || allObjects.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 3rem; color: var(--text-muted); font-style: italic;">No requests to display.</p>';
                return;
            }

            container.innerHTML = allObjects.map(obj => {
                const status = (obj.status || 'Pending').toLowerCase();
                let cardClass = status === 'approved' ? 'approved' : status === 'rejected' ? 'rejected' : '';

                let badgeColor = status === 'approved' ? 'status-approved' : status === 'rejected' ? 'status-rejected' : 'status-pending';
                let statusLabel = status === 'approved' ? '‚úî Approved' : status === 'rejected' ? '‚úò Rejected' : '‚è≥ Pending';

                const type = (obj.obj_type || obj.type || 'ADDRESS').toUpperCase();
                const isChecked = selectedObjects.has(obj.id) ? 'checked' : '';

                let displayVal = "";
                if (type.includes('GROUP')) {
                    const members = obj.value ? obj.value.split(',') : [];
                    displayVal = members.map(m => `<span class="member-badge">${m.trim()}</span>`).join('');
                } else {
                    displayVal = `<span style="font-family: monospace; font-size: 0.75rem; color: var(--text-muted);">${obj.value}${obj.prefix ? '/' + obj.prefix : ''} ${obj.protocol ? '[' + obj.protocol + ']' : ''}</span>`;
                }

                let actionTime = obj.request_time ? `<p style="font-size: 0.625rem; color: var(--text-muted); font-family: monospace; text-align: left;">Action Date:<br>${obj.request_time}</p>` : '';

                const result = `
                <div class="obj-card ${cardClass}">
                    ${status === 'pending' ? `<input type="checkbox" class="custom-checkbox" onchange="toggleSelection(${obj.id})" ${isChecked}>` : '<div style="width: 20px; text-align: center; color: var(--text-muted);">#</div>'}
                    
                    <div class="obj-grid">
                        <div class="obj-field">
                            <p class="field-label">Requester</p>
                            <p class="field-value requester">üë§ ${obj.requested_by}</p>
                        </div>
                        <div class="obj-field">
                            <p class="field-label">Type</p>
                            <p class="field-value type">${type}</p>
                        </div>
                        <div class="obj-field">
                            <p class="field-label">Name</p>
                            <p class="field-value name" title="${obj.name}">${obj.name}</p>
                        </div>
                        <div class="obj-field">
                            <p class="field-label">Value / Members</p>
                            <div class="custom-scroll" style="max-height: 48px; overflow-y: auto;">${displayVal}</div>
                        </div>
                        <div class="obj-field" style="text-align: center;">
                            <span class="status-badge ${badgeColor}">${statusLabel}</span>
                        </div>
                    </div>
                    
                    <div class="obj-actions">
                        ${status === 'pending' ? `
                            <button onclick="openEdit(${obj.id})" class="btn-icon" title="Edit">üìù</button>
                            <button onclick="openRejectModal(${obj.id})" class="btn-action reject">Reject</button>
                            <button onclick="selectedObjects.add(${obj.id}); bulkApprove();" class="btn-action approve">Approve</button>
                        ` : actionTime}
                    </div>
                </div>`;

                if (obj.admin_notes) {
                    return result + `<div class="admin-note">üí¨ Admin Note: ${obj.admin_notes}</div>`;
                }
                return result;
            }).join('');
        }

        function bulkApprove() {
            if (selectedObjects.size === 0) return;
            document.getElementById('confirmMessage').innerHTML = `Approve <b>${selectedObjects.size}</b> objects for creation in firewall?`;
            document.getElementById('confirmModal').classList.remove('hidden');
        }

        async function executeBulkApprove() {
            closeConfirmModal();
            const ids = Array.from(selectedObjects);
            for (let id of ids) {
                await fetch(`/approve-object/${id}`, { method: 'POST' });
            }
            selectedObjects.clear();
            updateBulkToolbar();
            loadObjects();
        }

        function closeConfirmModal() { document.getElementById('confirmModal').classList.add('hidden'); }

        function bulkReject() {
            objectIdToReject = null;
            document.getElementById('rejectReason').value = "";
            document.getElementById('rejectModal').classList.remove('hidden');
        }

        function openRejectModal(id) {
            objectIdToReject = id;
            document.getElementById('rejectReason').value = "";
            document.getElementById('rejectModal').classList.remove('hidden');
        }

        document.getElementById('confirmRejectBtn').onclick = async function () {
            const reason = document.getElementById('rejectReason').value.trim();
            if (!reason) return alert("Reason is required.");

            const ids = objectIdToReject ? [objectIdToReject] : Array.from(selectedObjects);
            for (let id of ids) {
                await fetch(`/reject-object/${id}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ reason: reason })
                });
            }
            selectedObjects.clear();
            updateBulkToolbar();
            closeRejectModal();
            loadObjects();
        };

        function closeRejectModal() { document.getElementById('rejectModal').classList.add('hidden'); }

        function openEdit(id) {
            const obj = allObjects.find(o => o.id === id);
            if (!obj) return;
            document.getElementById('editModal').classList.remove('hidden');
            document.getElementById('edit_id').value = obj.id;
            document.getElementById('edit_name').value = obj.name;
            document.getElementById('edit_value').value = obj.value;

            const type = (obj.obj_type || obj.type || '').toLowerCase();
            const showPrefix = type.includes('address') && !type.includes('group');
            const showProtocol = type.includes('service') && !type.includes('group');

            document.getElementById('field_prefix').style.display = showPrefix ? 'block' : 'none';
            document.getElementById('field_protocol').style.display = showProtocol ? 'block' : 'none';

            if (obj.prefix) document.getElementById('edit_prefix').value = obj.prefix;
            if (obj.protocol) document.getElementById('edit_protocol').value = obj.protocol;
        }

        function closeEdit() { document.getElementById('editModal').classList.add('hidden'); }

        async function saveEdit() {
            const id = document.getElementById('edit_id').value;
            const data = {
                name: document.getElementById('edit_name').value,
                value: document.getElementById('edit_value').value,
                prefix: document.getElementById('edit_prefix').value,
                protocol: document.getElementById('edit_protocol').value
            };
            try {
                await fetch(`/update-pending-object/${id}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                closeEdit();
                loadObjects();
            } catch (e) { alert("Update Error"); }
        }

        // Theme sync
        function syncTheme() {
            const theme = localStorage.getItem('theme');
            if (theme === 'light') document.body.classList.add('light-mode');
            else document.body.classList.remove('light-mode');
        }
        window.addEventListener('storage', syncTheme);
        window.addEventListener('message', (event) => {
            if (event.data === 'theme-toggle' || event.data.type === 'theme-toggle') {
                document.body.classList.toggle('light-mode');
            }
        });
        syncTheme();

        setInterval(loadObjects, 30000); // Auto-refresh every 30 seconds
    </script>
</body>

</html>
