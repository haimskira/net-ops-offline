<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetOps - My Objects Status</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>

    <style>
        :root {
            --bg-primary: #020617;
            --bg-panel: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent-color: #06b6d4;
            --border-color: #334155;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #fb923c;
        }

        body.light-mode {
            --bg-primary: #f1f5f9;
            --bg-panel: #ffffff;
            --bg-card: #f8fafc;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border-color: #cbd5e1;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-main);
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            background-color: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
            margin: 0 0 0.25rem 0;
        }

        .header p {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin: 0;
        }

        .sync-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            border: 1px solid var(--border-color);
        }

        body.light-mode .sync-indicator {
            background-color: var(--bg-card);
        }

        .sync-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--success-color);
        }

        .sync-text {
            font-size: 0.625rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .obj-card {
            background-color: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: transform 0.2s, background-color 0.2s;
        }

        .obj-card:hover {
            transform: translateY(-2px);
            background-color: var(--bg-card);
        }

        .obj-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .obj-type {
            font-size: 0.625rem;
            font-weight: 700;
            text-transform: uppercase;
            background-color: var(--bg-card);
            color: var(--text-muted);
            padding: 4px 8px;
            border-radius: 4px;
            margin-right: 0.75rem;
        }

        body.light-mode .obj-type {
            background-color: var(--border-color);
        }

        .obj-name {
            font-weight: 700;
            font-family: monospace;
            color: var(--text-main);
        }

        .obj-value {
            color: var(--accent-color);
            font-family: monospace;
        }

        .status-badge {
            padding: 4px 14px;
            border-radius: 999px;
            font-size: 0.6875rem;
            font-weight: 800;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .status-pending {
            color: var(--warning-color);
            background: rgba(251, 146, 60, 0.1);
            border: 1px solid rgba(251, 146, 60, 0.3);
        }

        .status-approved {
            color: var(--success-color);
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status-rejected {
            color: var(--danger-color);
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .member-pill {
            background: rgba(6, 182, 212, 0.15);
            color: var(--accent-color);
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 0.625rem;
            border: 1px solid rgba(6, 182, 212, 0.3);
            margin: 2px;
            display: inline-block;
        }

        .admin-note {
            margin-top: 1rem;
            padding: 0.75rem;
            background: rgba(6, 182, 212, 0.05);
            border-left: 2px solid rgba(6, 182, 212, 0.3);
            border-radius: 0 8px 8px 0;
        }

        .admin-note-label {
            font-size: 0.625rem;
            color: var(--accent-color);
            font-weight: 700;
            text-transform: uppercase;
        }

        .admin-note-text {
            font-size: 0.875rem;
            color: var(--text-muted);
            font-style: italic;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            border: 2px dashed var(--border-color);
            border-radius: 12px;
        }

        .empty-state p {
            color: var(--text-muted);
            font-style: italic;
            margin-bottom: 1rem;
        }

        .btn-create {
            background: rgba(6, 182, 212, 0.2);
            color: var(--accent-color);
            border: 1px solid rgba(6, 182, 212, 0.3);
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-create:hover {
            background: rgba(6, 182, 212, 0.3);
        }

        .loader {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div>
            <h1>üìÇ My Container: Object Status</h1>
            <p>Track submitted infrastructure requests</p>
        </div>
        <div class="sync-indicator">
            <div class="sync-dot"></div>
            <span class="sync-text">Auto Sync</span>
        </div>
    </div>

    <div class="container">
        <div id="my-objects-container">
            <div class="empty-state">
                <div class="loader"></div>
            </div>
        </div>
    </div>

    <script>
        let lastDataHash = "";
        let isFirstLoad = true;

        async function fetchMyObjects() {
            try {
                const res = await fetch(`/get-my-objects?t=${Date.now()}`);
                const data = await res.json();
                const currentHash = JSON.stringify(data);

                if (currentHash !== lastDataHash) {
                    renderUI(data);
                    lastDataHash = currentHash;
                }
            } catch (e) { console.error("Fetch error:", e); }
            finally {
                if (isFirstLoad) {
                    isFirstLoad = false;
                }
            }
        }

        function renderUI(objects) {
            const container = document.getElementById('my-objects-container');

            if (!objects || objects.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>You have not submitted any object requests yet.</p>
                        <button onclick="window.parent.toggleComponent('object-creator')" class="btn-create">
                            Create New Object Now ‚ûî
                        </button>
                    </div>`;
                return;
            }

            container.innerHTML = objects.map(o => {
                const type = (o.obj_type || o.type || 'address').toLowerCase();
                const status = (o.status || 'Pending').toLowerCase();

                let valueContent = "";
                if (type.includes('group')) {
                    const members = o.value ? o.value.split(',') : [];
                    valueContent = members.map(m => `<span class="member-pill">${m.trim()}</span>`).join('');
                } else {
                    valueContent = `<span class="obj-value">${o.value || 'N/A'}</span>`;
                    if (type === 'address' && o.prefix && o.prefix !== '32') valueContent += `<span class="obj-value">/${o.prefix}</span>`;
                }

                let icon = status === 'approved' ? '‚úÖ' : status === 'rejected' ? '‚ùå' : '‚è≥';
                let label = status === 'approved' ? 'Approved' : status === 'rejected' ? 'Rejected' : 'Pending';

                return `
                    <div class="obj-card">
                        <div class="obj-header">
                            <div>
                                <span class="obj-type">${type.replace('-', ' ')}</span>
                                <span class="obj-name">${o.name}</span>
                            </div>
                            <div>
                                ${o.protocol ? `<span class="member-pill">${o.protocol.toUpperCase()}</span>` : ''}
                                <span class="status-badge status-${status}">${icon} ${label}</span>
                            </div>
                        </div>
                        <div>
                            <span style="color: var(--text-muted); font-size: 0.75rem; font-style: italic;">Value:</span>
                            <div>${valueContent}</div>
                        </div>
                        ${o.admin_notes ? `
                            <div class="admin-note">
                                <p class="admin-note-label">Admin Note</p>
                                <p class="admin-note-text">${o.admin_notes}</p>
                            </div>` : ''}
                    </div>`;
            }).join('');
        }

        // Theme sync
        function syncTheme() {
            const theme = localStorage.getItem('theme');
            if (theme === 'light') document.body.classList.add('light-mode');
            else document.body.classList.remove('light-mode');
        }
        window.addEventListener('storage', syncTheme);
        window.addEventListener('message', (event) => {
            if (event.data === 'theme-toggle' || event.data.type === 'theme-toggle') {
                document.body.classList.toggle('light-mode');
            }
        });
        syncTheme();

        fetchMyObjects();
        setInterval(fetchMyObjects, 5000);
    </script>
</body>

</html>
