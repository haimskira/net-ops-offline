<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Traffic Logs - NetOps</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>

    <style>
        :root {
            --bg-primary: #020617;
            --bg-panel: #0f172a;
            --bg-input: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent-color: #06b6d4;
            --accent-hover: #0891b2;
            --border-color: #334155;
            --success-color: #10b981;
            --danger-color: #ef4444;
        }

        body.light-mode {
            --bg-primary: #f1f5f9;
            --bg-panel: #ffffff;
            --bg-input: #e2e8f0;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border-color: #cbd5e1;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-main);
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 1rem;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        .toolbar {
            background-color: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.75rem;
            margin-bottom: 1rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-icon {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .search-input {
            width: 100%;
            height: 36px;
            background-color: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-main);
            padding: 0 2.5rem 0 1rem;
            font-size: 0.875rem;
            outline: none;
            transition: all 0.2s;
        }

        .search-input:focus {
            border-color: var(--accent-color);
        }

        .search-input::placeholder {
            color: var(--text-muted);
            opacity: 0.5;
        }

        .toolbar-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .btn-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--accent-color);
            color: #0b1120;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(6, 182, 212, 0.2);
        }

        .btn-toggle:hover {
            background-color: var(--accent-hover);
        }

        .btn-toggle.paused {
            background-color: var(--success-color);
        }

        .log-counter {
            font-size: 0.75rem;
            color: var(--text-muted);
            background-color: var(--bg-input);
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-family: monospace;
        }

        .table-container {
            flex: 1;
            overflow: hidden;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-panel);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        .table-scroll {
            overflow-y: auto;
            flex: 1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        thead th {
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: var(--bg-primary);
            padding: 0.75rem;
            border-bottom: 2px solid var(--border-color);
            color: var(--text-muted);
            font-size: 0.6875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 700;
            font-family: monospace;
        }

        tbody tr {
            border-bottom: 1px solid var(--border-color);
            transition: background 0.15s;
        }

        tbody tr:hover {
            background-color: var(--bg-input);
            cursor: context-menu;
        }

        td {
            padding: 0.75rem;
            font-size: 0.75rem;
            font-family: monospace;
            color: var(--text-main);
        }

        .time-col {
            color: var(--text-muted);
            white-space: nowrap;
        }

        .zone-label {
            font-size: 0.625rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
            padding-left: 0.25rem;
            border-left: 2px solid rgba(6, 182, 212, 0.3);
        }

        .ip-address {
            color: var(--accent-color);
            font-weight: 700;
        }

        .app-badge {
            padding: 2px 8px;
            border-radius: 4px;
            background-color: var(--bg-input);
            color: var(--text-main);
            border: 1px solid var(--border-color);
            font-size: 0.6875rem;
        }

        .port-display {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: var(--text-muted);
        }

        .port-number {
            color: var(--text-main);
            font-weight: 700;
        }

        .port-protocol {
            font-size: 0.625rem;
            text-transform: uppercase;
            color: var(--text-muted);
            opacity: 0.6;
        }

        .action-badge {
            padding: 2px 8px;
            border-radius: 999px;
            font-size: 0.625rem;
            font-weight: 700;
            text-transform: uppercase;
            border: 1px solid;
        }

        .action-allow {
            color: var(--success-color);
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.2);
        }

        .action-deny,
        .action-drop {
            color: var(--danger-color);
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.2);
        }

        .context-menu {
            position: absolute;
            background-color: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            padding: 0.25rem;
            min-width: 200px;
            z-index: 100;
        }

        .context-menu-item {
            width: 100%;
            text-align: left;
            padding: 0.5rem 1rem;
            background: none;
            border: none;
            color: var(--text-main);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            border-radius: 6px;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .context-menu-item:hover {
            background-color: var(--accent-color);
            color: #0b1120;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }
    </style>
</head>

<body>
    <div class="toolbar">
        <div class="search-box">
            <span class="search-icon">üîç</span>
            <input type="text" id="logSearch" oninput="renderLogs()"
                placeholder="Free Search (IP, Zone, App, Action...)" class="search-input">
        </div>

        <div class="toolbar-controls">
            <button id="toggleLogsBtn" onclick="toggleLogs()" class="btn-toggle">
                <span id="btnIcon">‚è∏Ô∏è</span>
                <span id="btnText">Pause Logs</span>
            </button>
            <span id="logCounter" class="log-counter">0 Logs in memory</span>
        </div>
    </div>

    <div class="table-container">
        <div class="table-scroll">
            <table>
                <thead>
                    <tr>
                        <th style="width: 100px;">Time</th>
                        <th>Source</th>
                        <th>Destination</th>
                        <th>App</th>
                        <th>Service</th>
                        <th style="width: 100px; text-align: center;">Action</th>
                    </tr>
                </thead>
                <tbody id="logs-body"></tbody>
            </table>
        </div>
    </div>

    <div id="context-menu" class="context-menu hidden">
        <button onclick="createRuleFromMenu()" class="context-menu-item">
            <span>üõ°Ô∏è</span>
            <span>Create Rule in Rule Manager</span>
        </button>
    </div>

    <script>
        let allLogs = [];
        let isPaused = false;
        let selectedLog = null;

        async function fetchLogs() {
            if (isPaused) return;
            try {
                const res = await fetch('/get-live-logs');
                allLogs = await res.json();
                document.getElementById('logCounter').innerText = `${allLogs.length} Logs in memory`;
                renderLogs();
            } catch (e) { console.error("Error fetching logs:", e); }
        }

        function renderLogs() {
            const searchTerm = document.getElementById('logSearch').value.toLowerCase();
            const body = document.getElementById('logs-body');

            const filteredLogs = allLogs.filter(log => {
                const logString = `${log.time} ${log.source} ${log.destination} ${log.src_zone} ${log.dst_zone} ${log.protocol} ${log.dst_port} ${log.app} ${log.action}`.toLowerCase();
                return logString.includes(searchTerm);
            });

            if (filteredLogs.length === 0) {
                body.innerHTML = '<tr><td colspan="6" style="padding: 2rem; text-align: center; color: var(--text-muted); font-style: italic;">No logs to display...</td></tr>';
                return;
            }

            body.innerHTML = filteredLogs.map(log => {
                let actionClass = 'action-badge';
                if (log.action === 'allow') actionClass += ' action-allow';
                else if (log.action === 'deny' || log.action === 'drop') actionClass += ' action-deny';

                let portDisplay = log.dst_port;
                if (['80', '443', '22', '53', '3389'].includes(log.dst_port)) {
                    portDisplay = `<span class="port-number">${log.dst_port}</span>`;
                }

                const logJson = JSON.stringify(log).replace(/"/g, '&quot;');

                return `
            <tr oncontextmenu="showContextMenu(event, ${logJson})">
                <td class="time-col">${log.time}</td>
                
                <td>
                    <div class="zone-label">${log.src_zone || 'UNK'}</div>
                    <span class="ip-address">${log.source}</span>
                </td>

                <td>
                    <div class="zone-label">${log.dst_zone || 'UNK'}</div>
                    <span class="ip-address">${log.destination}</span>
                </td>

                <td>
                    <span class="app-badge">${log.app}</span>
                </td>

                <td>
                    <div class="port-display">
                        ${portDisplay} 
                        <span class="port-protocol">/ ${log.protocol}</span>
                    </div>
                </td>

                <td style="text-align: center;">
                    <span class="${actionClass}">
                        ${log.action}
                    </span>
                </td>
            </tr>
            `;
            }).join('');
        }

        function toggleLogs() {
            isPaused = !isPaused;
            const btn = document.getElementById('toggleLogsBtn');
            const icon = document.getElementById('btnIcon');
            const text = document.getElementById('btnText');
            if (isPaused) {
                btn.classList.add('paused');
                icon.innerText = "‚ñ∂Ô∏è";
                text.innerText = "Resume Logs";
            } else {
                btn.classList.remove('paused');
                icon.innerText = "‚è∏Ô∏è";
                text.innerText = "Pause Logs";
                fetchLogs();
            }
        }

        function showContextMenu(e, log) {
            e.preventDefault();
            selectedLog = log;
            const menu = document.getElementById('context-menu');

            menu.style.top = `${e.pageY}px`;
            menu.style.left = `${e.pageX}px`;
            menu.classList.remove('hidden');
        }

        function createRuleFromMenu() {
            if (selectedLog) {
                window.parent.postMessage({
                    type: 'FILL_RULE',
                    data: selectedLog
                }, '*');
                document.getElementById('context-menu').classList.add('hidden');
            }
        }

        document.addEventListener('click', () => {
            document.getElementById('context-menu').classList.add('hidden');
        });

        // Theme sync
        function syncTheme() {
            const theme = localStorage.getItem('theme');
            if (theme === 'light') document.body.classList.add('light-mode');
            else document.body.classList.remove('light-mode');
        }
        window.addEventListener('storage', syncTheme);
        window.addEventListener('message', (event) => {
            if (event.data === 'theme-toggle' || event.data.type === 'theme-toggle') {
                document.body.classList.toggle('light-mode');
            }
        });
        syncTheme();

        setInterval(fetchLogs, 2000);
        fetchLogs();
    </script>
</body>

</html>
