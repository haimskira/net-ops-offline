<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Audit Logs | NetOps Pro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>

    <style>
        :root {
            --bg-primary: #020617;
            --bg-panel: #0f172a;
            --bg-input: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent-color: #06b6d4;
            --border-color: #334155;
        }

        body.light-mode {
            --bg-primary: #f1f5f9;
            --bg-panel: #ffffff;
            --bg-input: #e2e8f0;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border-color: #cbd5e1;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-main);
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .glass-panel {
            background-color: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .table-container {
            max-height: calc(100vh - 150px);
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        thead th {
            position: sticky;
            top: 0;
            background-color: var(--bg-input);
            padding: 15px;
            color: var(--text-muted);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid var(--border-color);
            z-index: 10;
            font-family: monospace;
            font-weight: 700;
        }

        tbody tr {
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s;
        }

        tbody tr:hover {
            background-color: rgba(6, 182, 212, 0.05);
        }

        td {
            padding: 14px 15px;
            font-size: 0.875rem;
            color: var(--text-main);
            vertical-align: middle;
        }

        .timestamp {
            color: var(--accent-color);
            font-family: monospace;
            font-size: 0.8125rem;
        }

        .user-tag {
            background-color: var(--bg-input);
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: 600;
            color: var(--text-main);
            font-size: 0.8125rem;
            display: inline-block;
        }

        .action-badge {
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.6875rem;
            font-weight: 700;
            background: rgba(6, 182, 212, 0.2);
            color: var(--accent-color);
            border: 1px solid rgba(6, 182, 212, 0.3);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }
    </style>
</head>

<body>
    <div class="glass-panel">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>User</th>
                        <th>Action</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in logs %}
                    <tr>
                        <td><span class="timestamp">{{ log.timestamp }}</span></td>
                        <td><span class="user-tag">{{ log.user }}</span></td>
                        <td><span class="action-badge">{{ log.action }}</span></td>
                        <td>{{ log.details }}</td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="4"
                            style="text-align: center; padding: 40px; color: var(--text-muted); font-style: italic;">
                            No audit logs available
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function syncTheme() {
            const theme = localStorage.getItem('theme');
            if (theme === 'light') document.body.classList.add('light-mode');
            else document.body.classList.remove('light-mode');
        }
        window.addEventListener('storage', syncTheme);
        window.addEventListener('message', (event) => {
            if (event.data === 'theme-toggle' || event.data.type === 'theme-toggle') {
                document.body.classList.toggle('light-mode');
            }
        });
        syncTheme();
    </script>
</body>

</html>
