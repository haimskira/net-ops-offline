<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Object</title>

    <!-- Choices.js (Local) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/choices.min.css') }}">
    <script src="{{ url_for('static', filename='js/choices.min.js') }}"></script>

    <style>
        /* 
         * Design System: "Rule Manager Pro" Inheritance
         * Preserving ALL Functionality: Multi-select, Validation, Auto-generation
         */
        :root {
            --bg-primary: #020617;
            --bg-panel: #0f172a;
            --bg-input: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent-color: #06b6d4;
            --accent-hover: #0891b2;
            --border-color: #334155;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --input-height: 42px;
            --radius-md: 6px;
        }

        body.light-mode {
            --bg-primary: #f1f5f9;
            --bg-panel: #ffffff;
            --bg-input: #e2e8f0;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border-color: #cbd5e1;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-main);
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 40px;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .header-icon {
            width: 48px;
            height: 48px;
            background: rgba(6, 182, 212, 0.15);
            border: 1px solid rgba(6, 182, 212, 0.3);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1.5rem;
            color: var(--accent-color);
            font-size: 1.5rem;
        }

        .header-info h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 0 4px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header-info p {
            margin: 0;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-family: monospace;
        }

        /* Panel */
        .config-panel {
            background-color: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
        }

        .identity-row {
            padding: 2rem;
            border-bottom: 1px solid var(--border-color);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: end;
        }

        .details-engine {
            display: grid;
            grid-template-columns: 1fr 1fr;
            padding: 2rem;
            gap: 2rem;
        }

        .input-group {
            position: relative;
        }

        .identity-row .input-group {
            margin-bottom: 0;
        }

        label {
            display: block;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 8px;
            font-family: monospace;
        }

        input,
        select {
            width: 100%;
            height: var(--input-height);
            background-color: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-main);
            padding: 0 1rem;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.2s;
        }

        input:focus,
        select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 1px var(--accent-color);
        }

        input::placeholder {
            color: var(--text-muted);
            opacity: 0.5;
        }

        input:read-only {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Choices.js Styling */
        .choices {
            margin-bottom: 0;
        }

        .choices__inner {
            background-color: var(--bg-input) !important;
            border: 1px solid var(--border-color) !important;
            border-radius: var(--radius-md) !important;
            min-height: var(--input-height) !important;
            padding: 6px 12px !important;
        }

        .choices__inner:focus,
        .choices.is-focused .choices__inner {
            border-color: var(--accent-color) !important;
        }

        .choices__list--dropdown {
            background-color: var(--bg-input) !important;
            border: 1px solid var(--border-color) !important;
            border-radius: var(--radius-md) !important;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6) !important;
        }

        .choices__item {
            color: var(--text-main) !important;
        }

        .choices__item--selectable.is-highlighted {
            background-color: rgba(6, 182, 212, 0.15) !important;
        }

        .choices__input {
            color: var(--text-main) !important;
            background-color: transparent !important;
        }

        .choices__list--multiple .choices__item {
            background-color: var(--accent-color) !important;
            border-color: var(--accent-color) !important;
            color: #0b1120 !important;
        }

        /* Footer */
        .footer {
            padding: 1.5rem 2rem;
            border-top: 1px solid var(--border-color);
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .light-mode .footer {
            background-color: var(--bg-input);
        }

        .btn-submit {
            background-color: var(--accent-color);
            color: #0b1120;
            border: none;
            height: var(--input-height);
            padding: 0 2rem;
            border-radius: var(--radius-md);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-submit:hover {
            background-color: var(--accent-hover);
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Status Messages */
        .status-msg {
            font-weight: 700;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-md);
            font-size: 0.85rem;
            animation: slideIn 0.3s ease;
        }

        .status-msg.success {
            color: var(--success-color);
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success-color);
        }

        .status-msg.error {
            color: var(--danger-color);
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger-color);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none !important;
        }

        .span-full {
            grid-column: 1 / -1;
        }

        /* Loader */
        .loader {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid var(--border-color);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-icon">ðŸ“¦</div>
            <div class="header-info">
                <h1>Create Object</h1>
                <p>Define Network & Service Objects</p>
            </div>
        </header>

        <div class="config-panel">
            <div class="identity-row">
                <div class="input-group">
                    <label>Object Type</label>
                    <select id="type" onchange="updateUI()">
                        <option value="address">Address (IP Host)</option>
                        <option value="address-group">Address Group</option>
                        <option value="service">Service (Port/Protocol)</option>
                        <option value="service-group">Service Group</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Object Name</label>
                    <input type="text" id="name" placeholder="e.g. SRV_PROD_WEB">
                </div>
            </div>

            <div class="details-engine">
                <!-- Single Value Container -->
                <div class="input-group" id="single-value-container">
                    <label id="value-label">Value</label>
                    <input type="text" id="value" placeholder="192.168.1.5/32" oninput="updateServiceName()">
                </div>

                <!-- Prefix/Protocol Selector -->
                <div class="input-group" id="modifier-container">
                    <label id="modifier-label">Prefix</label>

                    <select id="prefix_container">
                        <option value="32">/32 (Host)</option>
                        <option value="24">/24</option>
                        <option value="16">/16</option>
                        <option value="8">/8</option>
                        <option value="0">None</option>
                    </select>

                    <select id="protocol_container" class="hidden" onchange="updateServiceName()">
                        <option value="tcp">TCP</option>
                        <option value="udp">UDP</option>
                    </select>
                </div>

                <!-- Multi-Select Container (for Groups) -->
                <div class="input-group span-full hidden" id="multi-select-container">
                    <label>Select Members from System</label>
                    <select id="members_select" multiple></select>
                </div>
            </div>

            <div class="footer">
                <div id="status" class="hidden"></div>
                <button id="btn" class="btn-submit" onclick="createObj()">
                    CREATE OBJECT
                </button>
            </div>
        </div>
    </div>

    <script>
        let multiSelect;

        // Validation functions
        const isValidIPv4 = (ip) => /^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/.test(ip);
        const isValidHostname = (host) => /^[a-zA-Z0-9][-a-zA-Z0-9.]+[a-zA-Z0-9]$/.test(host);
        const isValidPortRange = (port) => /^(\d{1,5})(-\d{1,5})?(,\d{1,5}(-\d{1,5})?)*$/.test(port.replace(/\s/g, ''));

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const element = document.getElementById('members_select');
            multiSelect = new Choices(element, {
                removeItemButton: true,
                placeholderValue: 'Search existing object...',
                noChoicesText: 'No data found',
                itemSelectText: 'Select',
                searchEnabled: true,
                shouldSort: false
            });

            document.getElementById('name').addEventListener('input', (e) => {
                checkNameAvailability(e.target.value);
            });

            syncTheme();
            updateUI();
        });

        // Theme sync
        function syncTheme() {
            const theme = localStorage.getItem('theme');
            if (theme === 'light') document.body.classList.add('light-mode');
            else document.body.classList.remove('light-mode');
        }

        window.addEventListener('storage', syncTheme);
        window.addEventListener('message', (event) => {
            if (event.data === 'theme-toggle' || event.data.type === 'theme-toggle') {
                document.body.classList.toggle('light-mode');
            }
        });

        // UI Logic
        function updateUI() {
            const type = document.getElementById('type').value;
            const isGroup = type.includes('group');

            const singleContainer = document.getElementById('single-value-container');
            const modifierContainer = document.getElementById('modifier-container');
            const multiContainer = document.getElementById('multi-select-container');

            const valueLabel = document.getElementById('value-label');
            const modifierLabel = document.getElementById('modifier-label');
            const valueInput = document.getElementById('value');
            const prefixSelect = document.getElementById('prefix_container');
            const protocolSelect = document.getElementById('protocol_container');
            const nameInput = document.getElementById('name');

            // × ×™×§×•×™ ××•×˜×•×ž×˜×™ - Clear all fields when switching between object types
            nameInput.value = '';
            valueInput.value = '';
            if (multiSelect) {
                multiSelect.removeActiveItems();
            }

            // Toggle containers
            singleContainer.classList.toggle('hidden', isGroup);
            modifierContainer.classList.toggle('hidden', isGroup);
            multiContainer.classList.toggle('hidden', !isGroup);

            if (type === 'address') {
                valueLabel.textContent = "IP Address or Hostname";
                modifierLabel.textContent = "Prefix";
                valueInput.placeholder = "192.168.1.5";
                prefixSelect.classList.remove('hidden');
                protocolSelect.classList.add('hidden');
                nameInput.readOnly = false;
                nameInput.placeholder = "e.g. web-server-01";
            } else if (type === 'service') {
                valueLabel.textContent = "Ports";
                modifierLabel.textContent = "Protocol";
                valueInput.placeholder = "80,443";
                prefixSelect.classList.add('hidden');
                protocolSelect.classList.remove('hidden');
                updateServiceName();
            } else if (isGroup) {
                const endpoint = type === 'address-group' ? '/get-address-objects' : '/get-service-objects';
                const key = type === 'address-group' ? 'addresses' : 'services';
                loadChoices(endpoint, key);
                nameInput.readOnly = false;
                nameInput.placeholder = "e.g. WEB-SERVERS-GROUP";
            }
        }

        function updateServiceName() {
            const type = document.getElementById('type').value;
            if (type !== 'service') return;

            const nameInput = document.getElementById('name');
            const proto = document.getElementById('protocol_container').value.toUpperCase();
            const val = document.getElementById('value').value.trim().replace(/\s/g, '');

            if (val) {
                nameInput.value = `${proto}_${val}`;
                nameInput.readOnly = true;
                nameInput.placeholder = "Auto-generated...";
            } else {
                nameInput.value = "";
                nameInput.placeholder = "Enter Port to generate name...";
            }
            checkNameAvailability(nameInput.value);
        }

        // Name validation
        let debounceTimer;
        async function checkNameAvailability(name) {
            const status = document.getElementById('status');
            const btn = document.getElementById('btn');

            if (!name || name.trim() === '') return;

            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(async () => {
                try {
                    const res = await fetch('/check-object-name', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name: name })
                    });
                    const data = await res.json();

                    if (data.exists) {
                        showStatus(`Object '${name}' already exists (${data.type})`, false);
                        btn.disabled = true;
                    } else {
                        if (status.textContent.includes("already exists")) {
                            status.classList.add('hidden');
                            btn.disabled = false;
                        }
                    }
                } catch (e) {
                    console.error("Check name error", e);
                }
            }, 500);
        }

        // Load choices for groups
        async function loadChoices(url, dataKey) {
            try {
                const res = await fetch(url);
                const data = await res.json();
                if (data.status === 'success') {
                    const items = data[dataKey].map(name => ({ value: name, label: name }));
                    multiSelect.clearChoices();
                    multiSelect.setChoices(items, 'value', 'label', true);
                }
            } catch (e) {
                console.error("Load Error", e);
            }
        }

        // Form reset
        function resetForm() {
            document.getElementById('name').value = '';
            document.getElementById('value').value = '';
            if (multiSelect) {
                multiSelect.removeActiveItems();
            }
        }

        // Status display
        function showStatus(msg, isSuccess) {
            const status = document.getElementById('status');
            status.textContent = msg;
            status.className = `status-msg ${isSuccess ? 'success' : 'error'}`;
            status.classList.remove('hidden');
            if (isSuccess) setTimeout(() => status.classList.add('hidden'), 5000);
        }

        // Submit
        async function createObj() {
            const btn = document.getElementById('btn');
            const type = document.getElementById('type').value;
            const name = document.getElementById('name').value.trim();
            let value;

            if (!name) return showStatus("Object name is required", false);

            if (type.includes('group')) {
                const selected = multiSelect.getValue(true);
                if (selected.length === 0) return showStatus("Group cannot be empty", false);
                value = selected.join(',');
            } else {
                value = document.getElementById('value').value.trim();
                if (!value) return showStatus("Value is required", false);

                if (type === 'address') {
                    if (!isValidIPv4(value) && !isValidHostname(value)) {
                        return showStatus("Invalid IP address or Hostname", false);
                    }
                }
                if (type === 'service' && !isValidPortRange(value)) {
                    return showStatus("Invalid port format", false);
                }
            }

            const payload = {
                type, name, value,
                prefix: type === 'address' ? document.getElementById('prefix_container').value : null,
                protocol: type === 'service' ? document.getElementById('protocol_container').value : null
            };

            btn.disabled = true;
            btn.textContent = "PROCESSING...";

            try {
                const res = await fetch('/create-object', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();

                if (data.status === 'success') {
                    showStatus(data.message, true);
                    resetForm();
                } else {
                    showStatus(data.message || "Server error", false);
                }
            } catch (e) {
                showStatus("Communication error", false);
            } finally {
                btn.disabled = false;
                btn.textContent = "CREATE OBJECT";
            }
        }
    </script>
</body>

</html>
